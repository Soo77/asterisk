<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/JavaScript"
  src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<link href="/assets/css/material-kit.min.css?v=2.0.6" rel="stylesheet" />
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  쪽지함
</button>

<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
      </div>
        <h2>쪽지 보내기</h2>
				<button id="findMember" onclick="findmember()">회원목록</button>
				  <div id="showList"></div>
				  <br>
				  <br>
    </div>
  </div>
</div>

<script>
$(.btn).on('click', function() {
    list();
  });

  function list() {
    $.ajax({
      url : '/app/message/memberlist',
      type : 'post',
      data : "memberNo=" + ${loginUser.memberNo},
      success : function(data) {
        console.log(data);
        for ( var i = 0 in data) {
          console.log(data[i].name);
          var str = '<div>';
          str += "<a href='detail?memberNo="+data[i].memberNo+"'>" + data[i].name + '</a>';
          str += '</div>';
        $("#showList").append(str);
        }
      },
      error : function() {
        console.log("실패");
      }
    });
  }
</script>

<!--   Core JS Files   -->
<script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="/assets/js/plugins/moment.min.js"></script>

</body>
</html>
