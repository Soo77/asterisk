<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mypage2</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> -->

  <style>
    .container {
      border: 1px solid powderblue;
    }

    #modificationDiv {
      text-align: right;
    }
  </style>
</head>

<body>

  <div class="container">
    <p class="h3">
      회원정보
    </p>

    <form>
      <div class="form-group">
        <label for="inputId">아이디</label>
        <input type="text" class="form-control" id="inputId" placeholder="hong111" readonly>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword">비밀번호</label>
          <input type="password" class="form-control" id="inputPassword" value="Password">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPasswordCheck">비밀번호확인</label>
          <input type="password" class="form-control" id="inputPasswordCheck" value="Password">
        </div>
      </div>

      <div class="form-row align-items-end">
        <div class="col">
          <label for="inlineFormInput">이메일</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" value="hong">
        </div>
        <div class="col">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>

            <input type="text" class="form-control" id="inlineFormInputGroup" value="test.com">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirthInput">생년월일</label>
        <input type="date" class="form-control" id="dateOfBirthInput" value='1970-01-01'>
      </div>

      <div class="form-group">
        <label for="inputAddress">주소</label>
        <div class="input-group mb-3">
          <input type="text" id="inputAddress" class="form-control" readonly aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="addressSearchButton">주소검색</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress2">상세주소</label>
        <input type="text" class="form-control" id="inputAddress2" readonly>
      </div>

      <div class="form-group">
        <label for="inputAddress2">전화번호</label>
        <input type="text" class="form-control" id="inputAddress2" value="010-1234-5678">
      </div>

      <div class="form-row">
        <div class="form-group col-md">
          <label for="inputState">은행명</label>
          <select id="inputState" class="form-control">
            <option selected>은행선택</option>
            <option>국민은행</option>
            <option>우리은행</option>
            <option>신한은행</option>
          </select>
        </div>
        <div class="form-group col-md">
          <label for="inputCity">계좌번호</label>
          <input type="text" class="form-control" id="inputCity" value="123-45-6789">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md">
          <label for="inputState">고등학교</label>
          <input type="text" class="form-control" id="inputCity" value="비트고등학교" readonly>
        </div>
        <div class="form-group col-md">
          <label for="inputCity">대학교</label>
          <input type="text" class="form-control" id="inputCity" value="비트대학교" readonly>
        </div>
      </div>

      <div class="form-row align-items-center">
        <div class="form-group col-md">
          <label for="inputState">과외가능 요일</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxSunday" value="sunday">
            <label class="form-check-label" for="checkboxSunday">일</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxMonday" value="monday">
            <label class="form-check-label" for="checkboxMonday">월</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxTuesday" value="tuesday">
            <label class="form-check-label" for="checkboxTuesday">화</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxWednesday" value="wednesday">
            <label class="form-check-label" for="checkboxWednesday">수</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxThursday" value="thursday">
            <label class="form-check-label" for="checkboxThursday">목</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxFriday" value="friday">
            <label class="form-check-label" for="checkboxFriday">금</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxSaturday" value="saturday">
            <label class="form-check-label" for="checkboxSaturday">토</label>
          </div>
        </div>
        
        <div class="form-group col-md">
            <label for="inputState">과외가능 시간</label><br>
          <div class="d-inline-flex p-2 bd-highlight">
            <input type='time' value='18:00' class="form-control" />
          </div>
          <div class="d-inline-flex p-2 bd-highlight">
            ~
          </div>
          <div class="d-inline-flex p-2 bd-highlight">
            <input type='time' value='20:00' class="form-control" />
          </div>
        </div>
      </div>

      <div id="modificationDiv" class="form-row">
        <div class="col">
          <button id="modificationButton" type="submit" class="btn btn-success">수정</button>
        </div>
      </div>
    </form>
  </div>


  </div>




</body>



<!-- 주소 찾기 버튼 -->
<script>
  let addressSearchButton = document.getElementById('addressSearchButton');

  addressSearchButton.addEventListener('click', function () {
    new daum.Postcode({
      oncomplete: function (data) {
        document.getElementById('inputAddress').value = data.sido;
        document.getElementById('inputAddress2').value = data.sigungu;
      }
    }).open();
  });
</script>

</html>
