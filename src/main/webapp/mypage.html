<!-- 사진을 변경하는 부분 -->
<script>
  let photoChangeBtn = document.getElementById('photoChangeBtn');
  let fileInput = document.getElementById('fileInput');

  fileInput.addEventListener('change', function(e) {
    let get_file = e.target.files;
    let profilePhoto = document.getElementById('profilePhoto');

    let reader = new FileReader();
    reader.onload = (function (aImg) {
      return function(e) {
        aImg.src = e.target.result;
      }
    })(profilePhoto);

    reader.readAsDataURL(get_file[0]);
    profilePhoto.src = get_file[0].name;
  });

  photoChangeBtn.addEventListener('click',function() {
    var clickPhotoChangeBtn = new MouseEvent('click', {
      bubbles: true, cancelable: true, view: window
    });

    document.getElementById('fileInput').dispatchEvent(clickPhotoChangeBtn);
    
  });
</script>

<!-- 회원에 따라 출력하는 항목들을 다르게 표시 -->
<script>
  let s = document.getElementById('debugOption');

  let studentInfos = document.getElementsByClassName('student-info');
  let parentsInfos = document.getElementsByClassName('parents-info');
  let teacherInfos = document.getElementsByClassName('teacher-info');
  let teacherConfirms = document.getElementsByClassName('teacher-confirm');

  let initialiseMemberInfos = function () {
    for (teacherInfo of teacherInfos) {
      teacherInfo.style.display = 'block';
    }
    for (parentsInfo of parentsInfos) {
      parentsInfo.style.display = 'block';
    }
    for (studentInfo of studentInfos) {
      studentInfo.style.display = 'block';
    }
  }

  let changeMemberInfoFunc = function () {
    initialiseMemberInfos();
    let debugOption = s.options[s.selectedIndex].value;

    if (debugOption == "student") {
      for (teacherInfo of teacherInfos) {
        teacherInfo.style.display = 'none';
      }
      for (parentsInfo of parentsInfos) {
        parentsInfo.style.display = 'none';
      }

    } else if (debugOption == "teacher") {
      for (studentInfo of studentInfos) {
        studentInfo.style.display = 'none';
      }
      for (parentsInfo of parentsInfos) {
        parentsInfo.style.display = 'none';
      }
      for (teacherConfirm of teacherConfirms) {
        teacherConfirm.style.display = 'block';
      }

    } else if (debugOption == 'parents') {
      for (teacherInfo of teacherInfos) {
        teacherInfo.style.display = 'none';
      }
      for (studentInfo of studentInfos) {
        studentInfo.style.display = 'none';
      }
    }
  }

  s.addEventListener('change', changeMemberInfoFunc);
</script>
